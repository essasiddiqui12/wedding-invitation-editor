<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Cinzel:wght@400;700&family=Spectral+SC:wght@400;700&family=Playfair+Display:wght@400;700&family=Georgia:wght@400;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <button id="btnBack" class="btn-topbar" title="Back">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="topbar-spacer"></div>
        <button id="btnUndo" class="btn-topbar" title="Undo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 7v6h6M21 17a9 9 0 00-9-9 9 9 0 00-6 2.3L3 13"/>
            </svg>
        </button>
        <button id="btnRedo" class="btn-topbar" title="Redo">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 7v6h-6M3 17a9 9 0 019-9 9 9 0 016 2.3L21 13"/>
            </svg>
        </button>
        <button id="btnSave" class="btn-topbar" title="Save JSON">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2zM17 21v-8H7v8M7 3v5h8"/>
            </svg>
        </button>
        <button id="btnDownload" class="btn-topbar" title="Download PNG">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
        </button>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left: Thumbnails -->
        <aside class="thumbnails-panel">
            <h2 class="panel-title">Pages</h2>
            <div id="thumbnailsList" class="thumbnails-list">
                <!-- Thumbnails will be generated by JS -->
            </div>
        </aside>

        <!-- Center: Preview -->
        <main class="preview-area">
            <div class="preview-wrapper">
                <!-- Navigation arrows -->
                <button id="btnPrev" class="nav-arrow nav-arrow-left" title="Previous page">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button id="btnNext" class="nav-arrow nav-arrow-right" title="Next page">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>

                <!-- Preview Card -->
                <div id="previewCard" class="preview-card">
                    <div id="previewBackground" class="preview-background"></div>
                    <div id="previewContent" class="preview-content">
                        <!-- Text boxes will be added here by JS -->
                    </div>
                    <svg class="decorative-svg" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,25 Q50,10 100,25 T200,25" stroke="#d4a574" stroke-width="2" fill="none" opacity="0.6"/>
                        <circle cx="50" cy="25" r="3" fill="#d4a574" opacity="0.6"/>
                        <circle cx="100" cy="25" r="3" fill="#d4a574" opacity="0.6"/>
                        <circle cx="150" cy="25" r="3" fill="#d4a574" opacity="0.6"/>
                    </svg>
                </div>
            </div>
        </main>

        <!-- Right: Editor Panel -->
        <aside class="editor-panel">
            <h2 class="panel-title">Editor</h2>
            
            <!-- Add Text Button -->
            <div class="editor-section">
                <button id="addTextBtn" class="btn-add-text">+ Add Text</button>
            </div>
            
            <!-- Page Title Editor -->
            <div class="editor-section">
                <label for="pageTitle">Page Title</label>
                <input type="text" id="pageTitle" class="input-text" placeholder="Enter page title">
            </div>

            <!-- Background Image -->
            <div class="editor-section">
                <label for="backgroundImage">Background Image</label>
                <input type="text" id="backgroundImage" class="input-text" placeholder="images/portrait1.svg or URL">
                <small class="hint">Use local images/ files for reliable PNG export</small>
            </div>

            <!-- Text Content -->
            <div class="editor-section">
                <label for="textContent">Text Content</label>
                <textarea id="textContent" class="textarea-content" rows="4" placeholder="Enter text content"></textarea>
            </div>

            <!-- Font Family -->
            <div class="editor-section">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily" class="select-input">
                    <!-- options will be populated by JS -->
                </select>
            </div>

            <!-- Font Weight & Style -->
            <div class="editor-section">
                <label for="fontWeight">Font Weight</label>
                <select id="fontWeight" class="select-input">
                    <option value="100">100 Thin</option>
                    <option value="200">200 Extra Light</option>
                    <option value="300">300 Light</option>
                    <option value="400" selected>400 Regular</option>
                    <option value="500">500 Medium</option>
                    <option value="600">600 Semi Bold</option>
                    <option value="700">700 Bold</option>
                    <option value="800">800 Extra Bold</option>
                    <option value="900">900 Black</option>
                </select>
            </div>

            <!-- Font Size -->
            <div class="editor-section">
                <label for="fontSize">Font Size: <span id="fontSizeValue">28</span>px</label>
                <input type="range" id="fontSize" class="slider" min="12" max="72" value="28">
            </div>

            <!-- Alignment -->
            <div class="editor-section">
                <label>Text Alignment</label>
                <div class="button-group">
                    <button id="alignLeft" class="btn-align" data-align="left" title="Left">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="21" y1="10" x2="7" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="21" y1="18" x2="7" y2="18"/>
                        </svg>
                    </button>
                    <button id="alignCenter" class="btn-align active" data-align="center" title="Center">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="10" x2="6" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="18" y1="18" x2="6" y2="18"/>
                        </svg>
                    </button>
                    <button id="alignRight" class="btn-align" data-align="right" title="Right">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="21" y1="10" x2="3" y2="10"/><line x1="21" y1="6" x2="3" y2="6"/><line x1="21" y1="14" x2="3" y2="14"/><line x1="21" y1="18" x2="3" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Line Height -->
            <div class="editor-section">
                <label for="lineHeightInput">Line Height: <span id="lineHeightValue">1.2</span></label>
                <input type="range" id="lineHeightInput" class="slider" min="0.8" max="2.5" step="0.05" value="1.2">
            </div>

            <!-- Letter Spacing -->
            <div class="editor-section">
                <label for="letterSpacingInput">Letter Spacing: <span id="letterSpacingValue">0</span>px</label>
                <input type="range" id="letterSpacingInput" class="slider" min="-2" max="10" step="0.1" value="0">
            </div>

            <!-- Text Color -->
            <div class="editor-section">
                <label for="colorInput">Text Color</label>
                <input type="color" id="colorInput" value="#000000" class="color-input">
            </div>

            <!-- Language (placeholder) -->
            <div class="editor-section">
                <label for="language">Language</label>
                <select id="language" class="select-input">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
